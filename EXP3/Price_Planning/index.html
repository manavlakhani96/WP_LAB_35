<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pricing Plans</h1>
    
    <div class="pricing-container">
        <div class="pricing-card basic-plan">
            <h2>Basic</h2>
            <p>$9/month</p>
            <ul class="features">
                <li>5 Projects</li>
                <li>Basic Support</li>
                <li>1GB Storage</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>

        <div class="pricing-card pro-plan">
            <h2>Pro</h2>
            <p>$19/month</p>
            <ul class="features">
                <li>20 Projects</li>
                <li>Priority Support</li>
                <li>10GB Storage</li>
                <li>Advanced Analytics</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>

        <div class="pricing-card premium-plan">
            <h2>Premium</h2>
            <p>$29/month</p>
            <ul class="features">
                <li>Unlimited Projects</li>
                <li>24/7 Support</li>
                <li>100GB Storage</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>
    </div>
</body>
</html>
