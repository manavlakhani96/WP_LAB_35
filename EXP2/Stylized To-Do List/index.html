<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized To do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <section class="card todo-section">
            <h2 class="section-title">Onboarding Checklist</h2>
            <ul class="todo-list">
                <li>
                    <div class="list-content">
                        <input type="checkbox" id="todo-1">
                        <label for="todo-1">Verify Identity Documents</label>
                    </div>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="#" target="_blank">Access Secure Portal</a></li>
                    </ul>
                </li>
                <li>
                    <div class="list-content">
                        <input type="checkbox" id="todo-2">
                        <label for="todo-2">Professional References</label>
                    </div>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="#" target="_blank">Download Template</a></li>
                    </ul>
                </li>
                <li>
                    <div class="list-content">
                        <input type="checkbox" id="todo-3">
                        <label for="todo-3">Project Portfolio</label>
                    </div>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="#" target="_blank">Review Guidelines</a></li>
                    </ul>
                </li>
                <li>
                    <div class="list-content">
                        <input type="checkbox" id="todo-4">
                        <label for="todo-4">Background Consent</label>
                    </div>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="#" target="_blank">Legal Authorization</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
